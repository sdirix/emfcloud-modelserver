name: Build

on: [push, pull_request]

jobs:
  build-server:
    strategy:
      # do not cancel other builds if one fails
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: Build with Maven
        working-directory: './server'
        run: mvn -B -Pm2 clean verify --file pom.xml

  build-client:
    strategy:
      # do not cancel other builds if one fails
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node 12
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Setup Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Build
        working-directory: './client'
        shell: bash
        run: |
          yarn --skip-integrity-check --network-timeout 100000 --ignore-engines
          yarn build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
